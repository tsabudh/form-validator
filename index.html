<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register with us</title>
</head>
<body>
    <div class="container">
    
        <form id="form" class="form">
            <h1>Register with us</h1>
            <div class="field ">
                <label class="field-title">Username</label>
                <input id="username" class="" type="text" placeholder="Enter username">
                <small >Error message</small>       
            </div>

            <div class="field">
                <label class="field-title" >Password</label>
                <input id="password" class="" type="password" placeholder="Enter Password">    
                <small >Error message</small>    
            </div>

            <div class="field">
                <label class="field-title">Password</label>
                <input id="password2" class="" type="password" placeholder="Re-enter Password">  
                <small >Error message</small>    
            </div>

            <div class="field">
                <label class="field-title">Email</label>
                <input id="email" class="" type="text" placeholder="example@domain.com">  
                <small >Error message</small>      
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
